[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name='ncqc'
version = "0.1.0"
dependencies = ["netCDF4", "PyYAML"]
requires-python = ">= 3.10"        
description = "NetCDF Quality Control Python library"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
  {name = "Noky Soekarman"},
  {name = "Jesse Vleeschdraager"},
  {name = "Mels Lutgerink"},
  {name = "Ella MilinoviÄ‡"},
  {name = "Vasil Chirov"},
  {name = "Andre Castro"},
  {name = "Marc Schleiss"},
]
maintainers = [
  {name = "Andre Castro"},
  {name = "Marc Schleiss"},
]
license = {file = "LICENSE"}
keywords = ["NetCDF", "Quality Control"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
[project.optional-dependencies]
test = [
  "pytest",
  "coverage",
  "pylint",
]

[project.urls]
Repository = "https://github.com/ruisdael-observatory/NCQC.git"
Issues = "https://github.com/ruisdael-observatory/NCQC/issues/"


[tool.setuptools.packages.find]
exclude = ["sample_data*", "tests*", "venv*"]
