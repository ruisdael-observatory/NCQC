[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name='ncqc'
version = "0.1.0"
dependencies = [
        'PyYAML',
        'netCDF4',
        'numpy'
        ]
requires-python = ">= 3.10"        
description = "NetCDF Quality Control Python library"
